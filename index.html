<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumen De Resultados</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" />
  </head>
  <body>
    <section class="container">
      <article class="containerResult">
        <span class="title">Your Result</span>
        <div class="containerResult__circle">
          <h1 class="resultNumber">76</h1>
          <span class="resultObjetivo"> of 100 </span>
        </div>
        <h2 class="containerResult__title">Great</h2>
        <p class="containerResult__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>
      <article class="containerSumary">
        <h3 class="containerSumary__title">Summary</h3>
        <div class="containerSumary__cards">
          <div class="card light-red">
            <div class="card__info">
              <p class="card__text--title light-red"></p>
            </div>
            <div class="card__text">
              <p class="card__text--result"></p>
              <span class="card__text--objetivo">/ 100</span>
            </div>
          </div>
          <div class="card orangey-yellow">
            <div class="card__info">
              <p class="card__text--title orangey-yellow"></p>
            </div>
            <div class="card__text">
              <p class="card__text--result"></p>
              <span class="card__text--objetivo">/ 100</span>
            </div>
          </div>
          <div class="card green-teal">
            <div class="card__info">
              <p class="card__text--title green-teal"></p>
            </div>
            <div class="card__text">
              <p class="card__text--result"></p>
              <span class="card__text--objetivo">/ 100</span>
            </div>
          </div>
          <div class="card cobalt-blue">
            <div class="card__info">
              <p class="card__text--title cobalt-blue"></p>
            </div>
            <div class="card__text">
              <p class="card__text--result"></p>
              <span class="card__text--objetivo">/ 100</span>
            </div>
          </div>
        </div>
        <button class="containerSumary__button">Continue</button>
      </article>
    </section>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/profile/ImBenja"
